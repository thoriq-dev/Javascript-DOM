<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="Game Suwit Versi 2" />
    <link rel="icon" href="../img/logo/logo-wpu.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Suwit Versi 2</title>
  </head>
  <body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
      <div class="area-computer">
        <img
          src="img/gajah.png"
          class="img-computer"
          alt="Gambar Gajah Komputer"
        />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <img src="img/gajah.png" class="gajah" alt="Gambar Gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" alt="Gambar Orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" alt="Gambar Semut" />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
